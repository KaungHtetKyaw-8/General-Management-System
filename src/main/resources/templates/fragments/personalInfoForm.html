<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<!--				Personal Form-->
<div th:fragment="personalInfoForm">
    <h5 class="my-2 text-center" th:text="#{header.person.sub}"></h5>
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col">
            <div class="mb-3 my-3">
                <label class="form-label"
                       th:for="${'firstName'}"
                       th:text="#{header.person.firstName}"></label>
                <input type="text" class="form-control"
                       th:field="*{firstName}"
                       th:placeholder="#{header.person.firstName}"
                       th:autocomplete="#{autocomplete.status}"
                       th:classappend="${#fields.hasErrors('firstName')} ? 'form-control-invalid' : ''">
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('firstName')}"
                     th:errors="*{firstName}">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="mb-3 my-3">
                <label class="form-label"
                       th:for="${'lastName'}"
                       th:text="#{header.person.lastName}"></label>
                <input type="text" class="form-control"
                       th:field="*{lastName}"
                       th:placeholder="#{header.person.lastName}"
                       th:autocomplete="#{autocomplete.status}"
                       th:classappend="${#fields.hasErrors('lastName')} ? 'form-control-invalid' : ''">
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('lastName')}"
                     th:errors="*{lastName}">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="mb-3 my-3">
                <label class="form-label"
                       th:for="${'email'}"
                       th:text="#{header.person.email}"></label>
                <input type="email" class="form-control"
                       th:field="*{email}" placeholder="eg. example@mail.com"
                       th:autocomplete="#{autocomplete.status}"
                       th:classappend="${#fields.hasErrors('email')} ? 'form-control-invalid' : ''">
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="mb-3 my-3">
                <label class="form-label"
                       th:for="${'phone'}"
                       th:text="#{header.person.phone}"></label>
                <input type="tel" class="form-control"
                       th:field="*{phone}"
                       th:pattern="${'[0-9]{4}-[0-9]{4}-[0-9]{3}'}"
                       th:placeholder="${'0000-0000-000'}"
                       th:autocomplete="#{autocomplete.status}"
                       th:classappend="${#fields.hasErrors('phone')} ? 'form-control-invalid' : ''">
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('phone')}"
                     th:errors="*{phone}">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="mb-3 my-3">
                <label class="form-label"
                       th:for="${'dateOfBirth'}"
                       th:text="#{header.person.dob}"></label>
                <input type="date" class="form-control"
                       th:field="*{dateOfBirth}"
                       th:classappend="${#fields.hasErrors('dateOfBirth')} ? 'form-control-invalid' : ''">
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('dateOfBirth')}"
                     th:errors="*{dateOfBirth}">
                </div>
            </div>
        </div>

        <div class="col">
            <div class="mb-3 my-3">
                <label class="form-label" th:text="#{header.person.gender}"></label>
                <div class="form-check">
                    <input type="radio" class="form-check-input"
                           th:field="*{gender}"
                           th:value="#{value.person.gender.male}"
                           th:classappend="${#fields.hasErrors('gender')} ? 'form-check-input-invalid' : ''">
                    <label th:for="${#ids.prev('gender')}"
                           th:text="#{header.person.gender.male}"
                           class="form-check-label"></label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input"
                           th:field="*{gender}"
                           th:value="#{value.person.gender.female}"
                           th:classappend="${#fields.hasErrors('gender')} ? 'form-check-input-invalid' : ''">
                    <label th:for="${#ids.prev('gender')}"
                           th:text="#{header.person.gender.female}"
                           class="form-check-label" ></label>
                </div>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('gender')}"
                     th:errors="*{gender}">
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex my-3 justify-content-end">
        <button type="button" class="btn btn-primary form-next-btn">Next</button>
    </div>
</div>

</body>
</html>
