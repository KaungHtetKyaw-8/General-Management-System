<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header>
    <meta charset="UTF-8">
    <title>Pass Key Register</title>
    <link rel="shortcut icon" th:href="@{/assets/img/logo.jpg}" type="image/x-icon">
    <!-- Bootstrap Css Lib-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Custom Script-->
    <link rel="stylesheet" type="text/css" th:href="@{/custom/css/style.css}">
</header>
<body class="bg-gradient dark-theme">
    <div class="alert alert-success position-absolute end-0 top-0 mt-3 me-3 w-25 alert-dismissible fade show"
         role="alert"
         th:if="${saveSuccess}">
        <span>Pass Key Successfully Created!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="container-fluid table-responsive">
        <h5 class="my-2 text-center">Pass Key Register</h5>
        <form th:action="@{/admin/register}" method="post" th:object="${register}">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col">
                    <div class="mb-3 my-3">
                        <label th:for="${'userName'}" class="form-label">User Name</label>
                        <input type="text" class="form-control"
                               placeholder="User Name"
                               th:field="*{userName}"
                               th:autocomplete="#{autocomplete.status}"
                               th:classappend="${#fields.hasErrors('userName')} ? 'form-control-invalid' : ''"
                        >
                        <div class="invalid-feedback"
                             th:if="${#fields.hasErrors('userName')}"
                             th:errors="*{userName}">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3 my-3">
                        <label th:for="${'secretKey'}" class="form-label">Pass Key</label>
                        <input type="text" class="form-control"
                               placeholder="Pass Key"
                               th:field="*{secretKey}"
                               th:autocomplete="#{autocomplete.status}"
                               th:classappend="${#fields.hasErrors('userName')} ? 'form-control-invalid' : ''"
                        >
                        <div class="invalid-feedback"
                             th:if="${#fields.hasErrors('secretKey')}"
                             th:errors="*{secretKey}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary" name="submit">Generate</button>
            </div>
        </form>
    </div>

    <!-- popper Script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- Bootstrap Script	-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
