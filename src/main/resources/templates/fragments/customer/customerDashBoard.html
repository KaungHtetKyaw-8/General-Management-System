<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="customerDashBoard" class="row">
        <div class="col-12 col-lg-4">
            <div class="chart-container"
                 id="char1"
                 th:data-url="@{/api/customer/chart/gender}"
                 th:data-name="#{header.customer.dashboard.chart.sub1}"
                 data-charttype="doughnut">
                <canvas></canvas>
            </div>
        </div>
        <div class="col-12 col-lg-4 mt-5 mt-lg-0">
            <div class="chart-container"
                 id="char2"
                 th:data-url="@{/api/customer/chart/age}"
                 th:data-name="#{header.customer.dashboard.chart.sub2}"
                 data-charttype="doughnut">
                <canvas></canvas>
            </div>
        </div>
        <div class="col-12 col-lg-4 mt-5 mt-lg-0">
            <div class="chart-container"
                 id="char3"
                 th:data-url="@{/api/customer/chart/categorisation}"
                 th:data-name="#{header.customer.dashboard.chart.sub3}"
                 data-charttype="doughnut">
                <canvas></canvas>
            </div>
        </div>
        <div class="col-12 col-lg-6 mt-5 mt-lg-0" style="height: 300px">
            <div class="chart-container"
                 id="char4"
                 th:data-url="@{/api/customer/chart/points}"
                 th:data-name="#{header.customer.dashboard.chart.sub4}"
                 data-charttype="bar">
                <canvas></canvas>
            </div>
        </div>

        <div class="col-12 col-lg-6 pt-md-0 pt-lg-3 mt-5">
            <h4 th:text="#{header.customer.dashboard.sub}"></h4>
            <table class="table-style w-100 view-table">
                <thead>
                    <tr class="w-100">
                        <th th:text="#{header.person.Name}"></th>
                        <th th:text="#{header.person.gender}"></th>
                        <th th:text="#{header.customer.pointcard.count}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="itemData : ${newCustomers}">
                        <td th:text="${itemData.firstName} + ' ' + ${itemData.lastName}"></td>
                        <td th:text="${itemData.gender}"></td>
                        <td th:text="${itemData.pointCard.size()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
