<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<!--				Personal Form-->
<div th:fragment="personalInfoForm">
    <h5 class="my-2 text-center">Personal Info</h5>
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col">
            <div class="mb-3 my-3">
                <label th:for="${'data.firstName'}" class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{data.firstName}" placeholder="First Name" th:autocomplete="${'off'}" required>
            </div>
        </div>

        <div class="col">
            <div class="mb-3 my-3">
                <label th:for="${'data.lastName'}" class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{data.lastName}" placeholder="Last Namee" th:autocomplete="${'off'}" required>
            </div>
        </div>

        <div class="col">
            <div class="mb-3 my-3">
                <label th:for="${'data.email'}" class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{data.email}" placeholder="eg. example@mail.com" th:autocomplete="${'off'}" required>
            </div>
        </div>

        <div class="col">
            <div class="mb-3 my-3">
                <label th:for="${'data.phone'}" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" th:field="*{data.phone}" pattern="[0-9]{4}-[0-9]{4}-[0-9]{3}" placeholder="0000-0000-000" th:autocomplete="${'off'}" required>
            </div>
        </div>

        <div class="col">
            <div class="mb-3 my-3">
                <label th:for="${'data.dateOfBirth'}" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" th:field="*{data.dateOfBirth}" required>
            </div>
        </div>

        <div class="col">
            <div class="mb-3 my-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" th:name="*{'data.gender'}" id="genderMale" value="Male" required>
                    <label for="genderMale" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" th:name="*{'data.gender'}" id="genderFemale" value="Female" required>
                    <label for="genderFemale" class="form-check-label">Female</label>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex my-3 justify-content-end">
        <button class="btn btn-primary form-next-btn">Next</button>
    </div>
</div>

</body>
</html>
