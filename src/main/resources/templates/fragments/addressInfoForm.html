<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

<!--				Address Form-->
<div th:fragment="addressInfoForm">
  <h5 class="my-2 text-center">Address Info</h5>
  <div class="row row-cols-1 row-cols-md-2">
    <div class="col">
      <div class="mb-3 my-3">
        <label th:for="${'country'}" class="form-label">Country</label>
        <input type="text" class="form-control suggest-input" placeholder="Country" id="country" th:name="${'data.address.countryCode'}"  required
               data-url="https://countriesnow.space/api/v0.1/countries"
               data-target="#countrySuggestBox"
               data-renderer="countryRenderer"
               data-fetcher="countryAndCityFetcher"
               data-fetcherConfig="no-repeat"
        >
        <ul class="list-group position-absolute shadow" id="countrySuggestBox" style="display: none;"></ul>
      </div>
    </div>
    <div class="col">
      <div class="mb-3 my-3">
        <label th:for="${'data.address.city'}" class="form-label">City</label>
        <input type="text" class="form-control suggest-input" th:field="*{data.address.city}" placeholder="City" th:autocomplete="off" required
               data-url="https://countriesnow.space/api/v0.1/countries"
               data-target="#citySuggestBox"
               data-renderer="cityRenderer"
               data-fetcher="countryAndCityFetcher"
               data-fetcherConfig="no-repeat"
        >
        <ul class="list-group position-absolute shadow" id="citySuggestBox" style="display: none;"></ul>
      </div>
    </div>
    <div class="col">
      <div class="mb-3 my-3">
        <label th:for="${'data.address.street'}" class="form-label">Street</label>
        <input type="text" class="form-control" th:field="*{data.address.street}" placeholder="eg. XXX st." required>
      </div>
    </div>
    <div class="col">
      <div class="mb-3 my-3">
        <label th:for="${'data.address.apartment'}" class="form-label">Apartment</label>
        <input type="text" class="form-control" th:field="*{data.address.apartment}" placeholder="eg. XX/XXX" required>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button class="btn btn-primary form-prev-btn">Previous</button>
    <button class="btn btn-primary form-next-btn">Next</button>
  </div>
</div>

</body>
</html>
