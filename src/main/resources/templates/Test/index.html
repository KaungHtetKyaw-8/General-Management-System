<body class="dark-theme bg-gradient vh-100">


<!-- Search Form -->
<form th:action="@{/employees}" method="get" class="row g-3 mb-4">
	<div class="col-auto">
		<input type="text" name="keyword" class="form-control" placeholder="Search by name or ID"
			   th:value="${keyword}">
	</div>
	<div class="col-auto">
		<button type="submit" class="btn btn-primary">Search</button>
	</div>
</form>

<div class="container">
	<h2>Employees</h2>

	<table class="table table-bordered table-striped">
		<thead class="table-dark">
		<tr>
			<th>Name</th>
			<th>Gender</th>
			<th>Age</th>
			<th>Department</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="emp : ${employees}">
			<td th:text="${emp.name}">Name</td>
			<td th:text="${emp.gender}">Gender</td>
			<td th:text="${emp.age}">Age</td>
			<td th:text="${emp.department}">Department</td>
		</tr>
		<tr th:each="emp : ${employees}">
			<td th:text="${emp.name}">Name</td>
			<td th:text="${emp.gender}">Gender</td>
			<td th:text="${emp.age}">Age</td>
			<td th:text="${emp.department}">Department</td>
		</tr>
		<tr th:each="emp : ${employees}">
			<td th:text="${emp.name}">Name</td>
			<td th:text="${emp.gender}">Gender</td>
			<td th:text="${emp.age}">Age</td>
			<td th:text="${emp.department}">Department</td>
		</tr>
		</tbody>
	</table>
