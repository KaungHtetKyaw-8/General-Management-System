<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="vendorView"
         class="container-fluid">
        <h3 class="my-3">Vendor View</h3>
        <div class="row">
            <form th:insert="~{fragments/product/vendorViewSearchForm.html :: viewVendorSearchForm}"
                  th:action="@{/vendor/viewsearch}"
                  th:object="${searchQuery}"
                  method="post"
                  class="col-12">
            </form>
            <!-- View Table -->
            <div th:insert="~{fragments/product/vendorTableView.html :: viewVendorTable}"
                 class="col-12 overflow-auto">
            </div>
        </div>
    </div>
</body>
</html>
