<body class="bg-dark dark-theme">

<input type="text" class="form-control suggest-input" placeholder="City" id="address.city"
	   data-url="https://countriesnow.space/api/v0.1/countries"
	   data-target="#citySuggestBox"
	   data-renderer="cityRenderer"
	   data-fetcher="noParmFetcher"
	   data-fetcherConfig="no-repeat"
>
<ul class="list-group position-absolute shadow" id="citySuggestBox" style="display: none;"></ul>

<input type="text" class="form-control suggest-input" placeholder="Country" id="address.countryCode"
	   data-url="https://countriesnow.space/api/v0.1/countries"
	   data-target="#countrySuggestBox"
	   data-renderer="countryRenderer"
	   data-fetcher="noParmFetcher"
	   data-fetcherConfig="no-repeat"
>
<ul class="list-group position-absolute shadow" id="countrySuggestBox" style="display: none;"></ul>

<div>
	<input type="text" class="form-control suggest-input" placeholder="Department Name" id="department"
		   data-url="http://localhost:8080/departmentname"
		   data-target="#departmentSuggestBox"
		   data-renderer="directRenderer"
		   data-fetcher="ParmFetcher"
		   data-fetcherConfig="repeat"
	>
	<ul></ul>
</div>
